{% extends "base.html" %}
{% block content %}
<div class="card narrow">
  <h2>Owner Login</h2>
  <form method="post" action="{{ url_for('owner.login_post') }}">
    {{ form.hidden_tag() }}
    <label>Username</label>
    {{ form.username(class_="input") }}
    <label>Password</label>
    {{ form.password(class_="input") }}
    <button class="btn" type="submit">Login</button>
  </form>
  <div class="muted mt">Tip: set OWNER_PASSWORD_HASH in env.</div>
</div>
{% endblock %}
